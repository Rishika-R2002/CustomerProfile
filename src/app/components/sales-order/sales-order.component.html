<mat-drawer-container>
    <mat-drawer mode="side" opened="true">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header></app-header>
        <mat-toolbar color = "primary">
          <p style="text-align: center;">Sales Order</p>
            <div class="bg"></div>
          </mat-toolbar>
          <br>

  <!-- <h2>Inquiry Data Table</h2> -->
  <table class="container">
    <thead>
      <tr>
        <th><h1>Sales Document No</h1></th>
        <th><h1>Short Text</h1></th>
        <th><h1>Required Quantity</h1></th>
        <th><h1>Required Date</h1></th>
        <th><h1>Purchase Number</h1></th>
        <th><h1>Sold To</h1></th>
        <th><h1>Net Price</h1></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let obj of data">
        <td>{{obj.SD_DOC}}</td>
        <td>{{obj.SHORT_TEXT}}</td>
        <td>{{obj.REQ_QTY}}</td>
        <td>{{obj.REQ_DATE}}</td>
        <td>{{obj.PURCH_NO}}</td>
        <td>{{obj.SOLD_TO}}</td>
        <td>{{obj.NET_PRICE}}</td>
      </tr>
    </tbody>
  </table>
          
 </mat-drawer-content>
</mat-drawer-container>
